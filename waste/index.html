<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLTB Waste Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lstyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
    <header class="header">
        <a href="#home" class="logo">G5<span class="span1">Waste Manage</span></a>
        <nav class="navbar">
            <a href="#home"><i class="bx bx-home"></i> Home</a>
            <a href="#about"><i class="bx bx-info-circle"></i> About</a>
            <a href="#contact"><i class="bx bx-envelope"></i> Contact</a>
        </nav>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <a href="#home" class="slogo">&emsp;MENU</a>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#" class="closebtn" onclick="closeNav()">&times;</a></li>
                <li><a href="#home"><i class="bx bx-home"></i> Add Bins</a></li>
                <li><a href="#about"><i class="bx bx-info-circle"></i> Dashboard</a></li>
            </ul>
        </div>
    </div>

    <div class="smenu">
        <span onclick="openNav()">&#9776; Menu</span>
    </div>

    <main id="main" class="main">
        <div class="home-content">
            <h1>Agraganya Waste Management System</h1>
            <h2>Dashboard</h2>
        </div>

        <section class="bin">
            <div class="bin-card" id="dustbin-1">
                <div class="bin-data">
                    <p class="bin-text">Dustbin 1</p>
                    <h1 class="bin-percentage">40%</h1>
                    <p class="bin-location">Location: Central Park</p>
                    <p class="bin-status">
                        Low <i class="ri-delete-bin-3-line"></i>
                    </p>
                </div>
                <div class="bin-pill">
                    <div class="bin-level">
                        <div class="bin-liquid"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="lscript.js"></script>
    <script>
        updateDustbinStatus('dustbin-1', 60); // Pass bin id and level
    </script>
</body>
</html>
